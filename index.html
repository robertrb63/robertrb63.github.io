<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>Responsable Parroquia</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- DataTable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <style>
        .carousel-item img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            object-position: center;
        }

        @media (max-width: 768px) {
            .carousel-item img {
                max-height: 250px;
            }
        }

        .table-responsive-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center my-4">Responsable Parroquia</h1>
    </header>
    <main class="container-fluid">
        <!-- Carrusel -->
        <section class="row">
            <div class="col-12">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./logo-1.png" class="d-block w-100" alt="Logo Parroquia" loading="lazy">
                        </div>
                        <div class="carousel-item">
                            <img src="./obispo.jpg" class="d-block w-100" alt="Obispo" loading="lazy">
                        </div>
                        <div class="carousel-item">
                            <img src="./Barbastro.jpeg" class="d-block w-100" alt="Barbastro" loading="lazy">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Tabla -->
        <section class="row mt-4">
            <div class="col-12">
                <div class="table-responsive-container">
                    <table id="datatable_users" class="table table-striped w-100">
                        <caption>
                            Informaci칩n de las parroquias.
                        </caption>
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Parroquia</th>
                                <th class="text-center">P치rroco Responsable</th>
                                <th class="text-center">Contacto</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Unidad Pastoral</th>
                                <th class="text-center">Moderador U.P.</th>
                                <th class="text-center">Arcipreste</th>
                                <th class="text-center">Animador</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_users">
                            <!-- Los datos se cargar치n din치micamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
